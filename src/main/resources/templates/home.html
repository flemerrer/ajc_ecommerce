<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Home Gameshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;margin: 25px">Gameshop : des jeux qu'ils sont bien</h1>

    <h2 style="text-align: center;margin: 15px">Catégories populaires</h2>

    <div th:if="${categories.isEmpty()}">
        <p style="text-align: center">Pas de catégories à lister (contacter l'administration du site)</p>
    </div>

    <div class="row d-flex justify-content-center" th:if="${!categories.isEmpty()}" style="margin-left: 5vw; margin-right: 5vw;">
        <div class="col-sm-3 mt-3" th:each="cat : ${categories}">
            <div class="card  d-flex justify-content-center" style="margin-bottom: 25px">
                <div class="card-body" style="text-align: center;">
                    <a href="#" class="card-title" th:text="${cat.getName()}">Nom</a>
                </div>
            </div>
        </div>
    </div>

    <h2 style="text-align: center;margin: 15px">Nos coups de coeur</h2>

    <div th:if="${boardgames.isEmpty()}">
        <p style="text-align: center">Pas de jeux à lister (contacter l'administration du site)</p>
    </div>

    <div class="row d-flex justify-content-center" th:if="${!boardgames.isEmpty()}" style="margin-left: 5vw; margin-right: 5vw;">
        <div class="col-sm-4 mt-3" th:each="game : ${boardgames}" >
            <div class="card d-flex justify-content-center" style="margin-bottom: 25px">
                <div class="card-body">
                    <h5 class="card-title d-flex justify-content-center" th:text="${game.getName()}">Nom</h5>
                    <p class="card-text" th:text="${game.getCategory()}">Catégorie</p>
                    <p class="card-text" th:text="'Note : ' + ${game.getScore()} + '/5'">Note</p>
                    <p class="card-text" th:text="'Prix : ' + ${game.getPrice()} + ' €'">Prix</p>
                    <a href="#" class="btn btn-primary">Voir le jeu</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
