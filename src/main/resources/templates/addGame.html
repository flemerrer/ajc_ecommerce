<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail du jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link type="text/css" href="css/theme.css">
    <style>
        body {
            background-color: rgba(245, 134, 110, 0.95);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            <img src="https://i.imgur.com/dK74xzI.png" width="30" height="30" class="d-inline-block align-top" alt="" style="margin-left: 2vw;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gameshop/categories">Nos catégories</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 style="text-align: center;margin: 40px;">Ajouter un jeu</h1>

    <div class="col-4 mt-3" style="margin: auto">
        <div class="card">
            <div class="card-body">
                <form action="" th:action="'/gameshop/categories/'+${category.getId()}+'/addGame'" th:object="${formGame}" method="post" class="d-flex p-2 flex-column justify-content-center">
                    <input type="text" th:field="*{name}" class="mb-3" id="name" name="name" placeholder="Nom du jeu">
                    <label for="price">Note (sur 5)</label>
                    <input type="number" step="0.1" th:field="*{score}" class="mb-3" id="score" name="score">
                    <label for="price">Prix (en centimes)</label>
                    <input type="number" th:field="*{price}" class="mb-3" id="price" name="price">
                    <input type="textarea" th:field="*{description}" class="mb-3" id="description" name="description" placeholder="Description du jeu">
                    <input type="text" th:field="*{publisher}" class="mb-3" id="publisher" name="publisher" placeholder="Editeur">
                    <input class="btn btn-primary mt-3" type="submit" value="Ajouter le jeu">
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">Gameshop POC 2023</span>
        </div>
    </nav>

</body>
</html>
